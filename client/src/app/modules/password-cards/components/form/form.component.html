<div class="dialog">
  <form [formGroup]="cardGroup" (ngSubmit)="save()" class="flex-center">
  <mat-card>
    <mat-card-subtitle>{{index >= 0 ? card.name : 'New'}}</mat-card-subtitle>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Url</mat-label>
        <input matInput formControlName="url" >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="!cardGroup.valid" matTooltip="Save">
          <mat-icon aria-hidden="false" aria-label="Example save icon" fontIcon="save">save</mat-icon>
        </button>
        <button mat-button matTooltip="Cancel" (click)="close()">
          <mat-icon aria-hidden="false" aria-label="Example close icon" fontIcon="close">close</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
